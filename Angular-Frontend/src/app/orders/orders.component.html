<div class="p-3">
  <div class="card">
    <div class="card-body">
      <table *ngIf="orders" class="table">
        <thead>
        <tr>
          <th> Order ID</th>
          <th>Product ID</th>
          <th>Product Name</th>
          <th>Quantity</th>
          <th>Price </th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let order of orders">
          <td>{{order.id}}</td>
          <td>{{order.productId}}</td>
          <td>{{order.product.name}}</td>
          <td>{{order.product.quantity}}</td>
          <td>{{order.product.price}}</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
